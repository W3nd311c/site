      <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="campo">
            <label for="">De qual lado da aplicação você desenvolve?</label>
            <label for="">
                <input type="radio" name="devweb" value="frontend">Front-End
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>
        <div class="campo">
            <label for="">Senioridade</label>
            <select name="" id="senioridade">
                <option selected disabled value="">Escolha</option>
                <option value="">Júnior</option>
                <option value="">Pleno</option>
                <option value="">Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label for="">Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" id="tec1" name="tec1" value="HTML">
                <label for="tec1">HTML</label>
                <input type="checkbox" id="tec2" name="tec2" value="CSS">
                <label for="tec2">CSS</label>
                <input type="checkbox" id="tec3" name="tec3" value="JAVA SCRIPT">
                <label for="tec3">JAVA SCRIPT</label>
                <input type="checkbox" id="tec4" name="tec4" value="PHP">
                <label for="tec4">PHP</label>
                <input type="checkbox" id="tec5" name="tec5" value="PYTHON">
                <label for="tec5">PYTHON</label>
                <input type="checkbox" id="tec6" name="tec6" value="C#">
                <label for="tec6">C#</label>
                <input type="checkbox" id="tec7" name="tec7" value="JAVA">
                <label for="tec7">JAVA</label>

            </div>
        </fieldset>
        <div class="campo">
            <br><br>
            <label>Conte um pouco sobre a sua história</label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26cm;"></textarea>
        </div>
        <button type="submit">Concluído</button>
    </form>

    
    


    <section class="container-fluid p-2 bg-dark text-center mx-auto" style="width: auto;">
